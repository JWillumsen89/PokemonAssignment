<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>POKEDEX | ALL POKEMONS</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <style>
        body {
            background-color: red;
        }
    </style>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<a th:href="@{create}" style="color: black"><h1>Create new Pokemon</h1></a>
<a th:href="@{primarytypes}" style="color: black"><h1>See number of different primary types there is</h1></a>

<table class="table table-bordered" style="width: 70%; margin-left: auto; margin-right: auto">
    <tr>
        <th></th>
        <th style="width: 15px">Pokedex Number</th>
        <th style="width: 45px">Name</th>
        <th style="width: 15px">Speed</th>
        <th style="width: 40px">Special Defence</th>
        <th style="width: 40px">Special Attack</th>
        <th style="width: 10px">Defence</th>
        <th style="width: 20px">Attack</th>
        <th style="width: 15px">HP</th>
        <th style="width: 40px">Primary Type</th>
        <th style="width: 40px">Secondary Type</th>
        <th></th>
    </tr>
    <tr th:each="pokemon:${pokemons}">
        <td><a style="color: green" href="update" th:href="@{'/update/' + ${pokemon.id}}">Update</a></td>
        <td th:text="${pokemon.id}" style="font-weight: bold">Number</td>
        <td th:text="${pokemon.name}" style="font-weight: bold">Name</td>
        <td th:text="${pokemon.speed}" style="font-weight: bold">Speed</td>
        <td th:text="${pokemon.specialDefence}" style="font-weight: bold">Special Defence</td>
        <td th:text="${pokemon.specialAttack}" style="font-weight: bold">Special Attack</td>
        <td th:text="${pokemon.defence}" style="font-weight: bold">Defence</td>
        <td th:text="${pokemon.attack}" style="font-weight: bold">Attack</td>
        <td th:text="${pokemon.hp}" style="font-weight: bold">HP</td>
        <td th:text="${pokemon.primaryType}" style="font-weight: bold">Primary Type</td>
        <td th:text="${pokemon.secondaryType}" style="font-weight: bold">Secondary Type</td>
        <td><a style="color: purple" th:href="@{'/delete/' + ${pokemon.id}}">Delete</a></td>
    </tr>
</table>

</body>
</html>
